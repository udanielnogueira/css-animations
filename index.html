<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="boxes">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
        </section>
        
        <section class="circles">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
        </section>

        <section class="buttons">
            <div class="button btn-1"></div>
            <div class="button btn-2"></div>
            <div class="button btn-3"></div>
        </section>

        <section class="elements">
            <div class="element elem-1"></div>
            <div class="element elem-2"></div>
            <div class="element elem-3"></div>
        </section>

        <section class="objects">
            <div class="object obj-1"></div>
            <div class="object obj-2"></div>
            <div class="object obj-3"></div>
        </section>

        <section class="turn">
            <div class="turn__item turn__item--1"></div>
            <div class="turn__item turn__item--2"></div>
            <div class="turn__item turn__item--3"></div>
        </section>
    </div>
</body>
</html>
